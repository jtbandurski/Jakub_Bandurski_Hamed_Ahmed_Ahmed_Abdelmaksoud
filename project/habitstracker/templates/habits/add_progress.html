{% extends 'base.html' %}

{% block content %}
  <h1 class="text-center mb-3">Log Habits</h1>
  {% if habits %}
  	<form method="post" action="submission/">
		{% csrf_token %}
		<div class="card">
			<div class="card-header">
				<h5 class="card-title mb-0">Select habit that you want to log</h5>
			</div>
				<div class="card-body">
					<select class="form-select mb-3" name="selected_habit", id='selected_habit'>
							<option selected>List of your habits</option>
							{% for habit in habits %}
								<option value="{{habit.habbit_id}}">{{habit.habbit_name}}</option>
							{% endfor %}
							
					</select>
				</div>
		</div>

		<div class="card">
			<div class="card-header">
				<h5 class="card-title mb-0">Date you want to insert</h5>
			</div>
			<div class="card-body">
				<input type="date" id="date" name="date"
						value="2023-01-16"
						min="2018-01-01" max="2025-12-31">
			</div>
		</div>

	
		<div class="card">
			<div class="card-header">
				<h5 class="card-title mb-0">How many UNITS have you ACTIVITY?</h5>
			</div>
			<div class="card-body text-center">
				<input type="number" id ='amount' name='amount'class="form-control" placeholder="Input">
				
			</div>
			<div class="card-body text-center">
				
				
				<button type="submit" >Track your habit!</button>
			</div>
			
		</div>
	</form>
	{% else %}
    <p> Add your Habits to see them here!</p>
  {% endif %}

{% endblock %}
